<div class="row  animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" 
                placeholder="Buscar médico..." #txtTermino (keyup)="buscar(txtTermino.value)">
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-success text-center" role="alert">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>


<div *ngIf="!cargando" class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales ({{medicos.length}})</h4>
                        <h6 class="card-subtitle">Todos los médicos</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <a routerLink="/dashboard/medico/nuevo"
                            class="btn btn-primary">
                                <i class="fa fa-hospital-o"></i>
                                Crear Médico
                            </a>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Imagen</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td (click)="abrirModal(medico)">
                                    <img class="radius w50 cursor" [src]="medico.img | imagen:'medicos'"
                                        [alt]="medico.nombre">
                                </td>
                                <td>{{ medico.nombre }}</td>

                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard','medico', medico._id]" data-toggle="tooltip"
                                        data-original-title="Edit">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a class="cursor"
                                    (click)="borrarMedico(medico)"
                                    data-toggle="tooltip"
                                     data-original-title="Borrar"> <i
                                            class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
