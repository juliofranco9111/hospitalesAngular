<div class="row  animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #txtTermino type="text" class="form-control"
                placeholder="Buscar hospital..."
                (keyup)="buscar(txtTermino.value)">
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-success text-center" role="alert">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>


<div *ngIf="!cargando" class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales ({{hospitales.length}})</h4>
                        <h6 class="card-subtitle">Todos los hospitales</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button (click)="abrirSwal()"
                            class="btn btn-primary">
                                <i class="fa fa-hospital-o"></i>
                                Crear Hospital
                            </button>
                        </div>
                    </div>
                </div>


                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Imagen</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <img [src]="hospital.img | imagen:'hospitales'" [alt]="hospital.nombre"
                                        class="cursor radius w100"
                                        (click)="abrirModal(hospital)"
                                        >

                                </td>
                                <td>
                                    <input type="text" class="form-control" [(ngModel)]="hospital.nombre"
                                        placeholder="Nombre del hospital">
                                </td>


                                <td class="text-nowrap text-center">
                                    <a (click)="guardarCambios(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Guardar Cambios">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a (click)="eliminarHospital(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Close"> <i
                                            class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!--   <button class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button class="btn btn-secondary">Siguientes</button>
             -->
            </div>
        </div>
    </div>
</div>
